<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor with JSON Input/Output</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {

            margin: 0 auto;
        }
        
        .editor-container {

            border-radius: 8px;

            display: flex;

        }

        .editors-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #2d2d2d;
            color: #fff;
            border-radius: 4px;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            align-self: flex-start;
        }
        
        button:hover {
            background-color: #45a049;
        }

        .editor-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: #ff4444;
            margin-top: 5px;
            font-size: 14px;
        }

        .execution-error {
            margin-top: 10px;
            color: #ff4444;
            font-family: monospace;
        }
    </style>
</head>

                <textarea id="code"># Parse the input JSON
data = json.loads(input_json_str)

def calculate_asset_metrics(asset_data):
    """Calculate aggregated metrics for an asset."""
    months = asset_data["data"].keys()
    
    # Initialize aggregates
    co2_values = []
    female_percentages = []
    minority_percentages = []
    
    # Collect values across months
    for month in months:
        month_data = asset_data["data"][month]
        co2_values.append(month_data["CO2_emission"])
        female_percentages.append(month_data["Board_Diversity"]["female_percentage"])
        minority_percentages.append(month_data["Board_Diversity"]["minority_percentage"])
    
    return {
        "name": asset_data["name"],
        "metrics": {
            "CO2_emission": {
                "average": round(sum(co2_values) / len(co2_values), 2),
                "min": round(min(co2_values), 2),
                "max": round(max(co2_values), 2),
                "trend": round(co2_values[-1] - co2_values[0], 2)  # Positive means increase
            },
            "Board_Diversity": {
                "female_percentage": {
                    "average": round(sum(female_percentages) / len(female_percentages), 2),
                    "min": min(female_percentages),
                    "max": max(female_percentages),
                    "trend": round(female_percentages[-1] - female_percentages[0], 2)
                },
                "minority_percentage": {
                    "average": round(sum(minority_percentages) / len(minority_percentages), 2),
                    "min": min(minority_percentages),
                    "max": max(minority_percentages),
                    "trend": round(minority_percentages[-1] - minority_percentages[0], 2)
                }
            }
        }
    }

# Process each asset
result = {
    "fund_name": data["fund"]["name"],
    "analysis_period": "Q1",  # Assuming January-March is Q1
    "assets_analysis": [
        calculate_asset_metrics(asset)
        for asset in data["fund"]["assets"]
    ]
}

# Output the formatted result
print(json.dumps(result, indent=2))</textarea>
                <button onclick="runPython()">Run Code</button>
                <div id="execution-error" class="execution-error"></div>
            </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <script>
        // Initialize CodeMirror for Python
        let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "python",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true,
            autoCloseBrackets: true,
            extraKeys: {"Tab": "indentMore"}
        });

        // Initialize CodeMirror for JSON Input
        let jsonEditor = CodeMirror.fromTextArea(document.getElementById("json-input"), {
            mode: { name: "javascript", json: true },
            theme: "monokai",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            extraKeys: {"Tab": "indentMore"}
        });

        // Initialize CodeMirror for JSON Output
        let jsonOutputEditor = CodeMirror.fromTextArea(document.getElementById("json-output"), {
            mode: { name: "javascript", json: true },
            theme: "monokai",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            readOnly: true
        });

        // Initialize Pyodide
        let pyodide;
        async function initPyodide() {
            pyodide = await loadPyodide();
            console.log("Pyodide loaded!");
        }
        initPyodide();

        // Function to validate JSON
        function isValidJSON(str) {
            try {
                JSON.parse(str);
                return { valid: true, error: null };
            } catch (e) {
                return { valid: false, error: e.message };
            }
        }

        // Function to format JSON string
        function formatJSON(str) {
            try {
                return JSON.stringify(JSON.parse(str), null, 2);
            } catch (e) {
                return str;
            }
        }

        // Function to run Python code
        async function runPython() {
            if (!pyodide) {
                console.log("Pyodide is still loading...");
                return;
            }

            const code = editor.getValue();
            const jsonInput = jsonEditor.getValue();
            const jsonError = document.getElementById("json-error");
            const executionError = document.getElementById("execution-error");
            
            // Clear previous errors
            jsonError.textContent = "";
            executionError.textContent = "";
            
            // Validate JSON
            const jsonValidation = isValidJSON(jsonInput);
            if (!jsonValidation.valid) {
                jsonError.textContent = `Invalid JSON: ${jsonValidation.error}`;
                return;
            }

            try {
                // Redirect stdout to capture print statements
                pyodide.runPython(`
                    import sys
                    import json
                    from io import StringIO
                    sys.stdout = StringIO()
                `);

                // Make the JSON string available to Python
                pyodide.globals.set('input_json_str', jsonInput);
                
                // Run the actual code
                await pyodide.runPythonAsync(code);
                
                // Get the captured output
                const stdout = pyodide.runPython("sys.stdout.getvalue()");
                
                // Reset stdout
                pyodide.runPython("sys.stdout = sys.__stdout__");

                // Try to parse the output as JSON and format it
                const formattedOutput = formatJSON(stdout);
                jsonOutputEditor.setValue(formattedOutput);

            } catch (error) {
                executionError.textContent = `Error: ${error.message}`;
                jsonOutputEditor.setValue("");
            }
        }
    </script>
</body>
