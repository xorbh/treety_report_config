                <textarea id="code"># Parse the input JSON
data = json.loads(input_json_str)

def process_time_series(values):
    """Process a series of values to get statistics."""
    return {
        "values": values,  # Keep raw values for time series plotting
        "stats": {
            "average": round(sum(values) / len(values), 2),
            "min": round(min(values), 2),
            "max": round(max(values), 2),
            "trend": round(values[-1] - values[0], 2)
        }
    }

def calculate_asset_metrics(asset_data):
    """Calculate metrics for an asset, keeping raw data for visualization."""
    months = list(asset_data["data"].keys())  # Convert to list to preserve order
    
    # Extract time series data
    co2_values = []
    female_percentages = []
    minority_percentages = []
    
    # Collect values across months
    for month in months:
        month_data = asset_data["data"][month]
        co2_values.append(month_data["CO2_emission"])
        female_percentages.append(month_data["Board_Diversity"]["female_percentage"])
        minority_percentages.append(month_data["Board_Diversity"]["minority_percentage"])
    
    return {
        "name": asset_data["name"],
        "time_series": {
            "time_points": months,
            "metrics": {
                "CO2_emission": process_time_series(co2_values),
                "board_diversity": {
                    "female_percentage": process_time_series(female_percentages),
                    "minority_percentage": process_time_series(minority_percentages)
                }
            }
        }
    }

# Process each asset
result = {
    "fund_name": data["fund"]["name"],
    "analysis_period": "Q1",  # Assuming January-March is Q1
    "assets_analysis": [
        calculate_asset_metrics(asset)
        for asset in data["fund"]["assets"]
    ]
}

# Output the formatted result
print(json.dumps(result, indent=2))</textarea>
